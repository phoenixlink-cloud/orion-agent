name: Orion CI/CD

on:
  push:
    branches: [master, main, "feature/*"]
    tags: ["v*"]
  pull_request:
    branches: [master, main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_DEFAULT: "3.11"
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

# =============================================================================
# JOBS
# =============================================================================

jobs:
  # ---------------------------------------------------------------------------
  # 1. LINT — Fast fail on code quality issues
  # ---------------------------------------------------------------------------
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_DEFAULT }}

      - name: Install ruff
        run: pip install ruff

      - name: Ruff check
        run: ruff check src/ tests/

      - name: Ruff format check
        run: ruff format --check src/ tests/

  # ---------------------------------------------------------------------------
  # 2. TYPE CHECK — Static analysis
  # ---------------------------------------------------------------------------
  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_DEFAULT }}

      - name: Install
        run: pip install -e ".[dev]"

      - name: MyPy
        run: mypy src/orion/ --ignore-missing-imports --no-error-summary || true

  # ---------------------------------------------------------------------------
  # 3. TEST — Unit tests across Python versions
  # ---------------------------------------------------------------------------
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: [lint]
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ matrix.python-version }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: pip-${{ matrix.python-version }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,web,security]"

      - name: Run tests
        run: |
          pytest tests/ \
            --cov=src/orion \
            --cov-report=xml \
            --cov-report=term-missing \
            --junitxml=test-results.xml \
            -m "not slow and not integration and not e2e and not docker" \
            -k "not test_creates_session and not test_session_happy_path" \
            --tb=short \
            -q

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.python-version }}
          path: test-results.xml
          retention-days: 30

      - name: Upload coverage
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          file: coverage.xml
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  # ---------------------------------------------------------------------------
  # 4. SECURITY — Bandit scan for vulnerabilities
  # ---------------------------------------------------------------------------
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_DEFAULT }}

      - name: Install bandit
        run: pip install bandit

      - name: Bandit scan
        run: bandit -r src/orion/ -ll -ii --format json --output bandit-report.json || true

      - name: Upload security report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.json

  # ---------------------------------------------------------------------------
  # 5. SECRET SCAN — Fail if real credentials are committed
  # ---------------------------------------------------------------------------
  secret-scan:
    name: Secret Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Scan for leaked secrets
        run: |
          echo "=== Scanning for leaked secrets ==="
          FOUND=0

          # OpenAI keys (sk- prefix, 20+ chars)
          if grep -rn 'sk-[a-zA-Z0-9]\{20,\}' src/ data/ docker/ orion-web/src/ \
               --include='*.py' --include='*.ts' --include='*.tsx' \
               --include='*.json' --include='*.yaml' --include='*.yml' \
               --include='*.env*' --include='*.sh' 2>/dev/null | grep -v 'test' | grep -v 'example' | grep -v 'placeholder'; then
            echo "::error::Potential OpenAI API key found!"
            FOUND=1
          fi

          # AWS keys
          if grep -rn 'AKIA[A-Z0-9]\{16\}' src/ data/ docker/ 2>/dev/null | grep -v 'test' | grep -v 'EXAMPLE'; then
            echo "::error::Potential AWS access key found!"
            FOUND=1
          fi

          # Google API keys
          if grep -rn 'AIza[a-zA-Z0-9]\{30,\}' src/ data/ docker/ orion-web/src/ 2>/dev/null | grep -v 'test'; then
            echo "::error::Potential Google API key found!"
            FOUND=1
          fi

          # GitHub tokens
          if grep -rn 'ghp_[a-zA-Z0-9]\{20,\}' src/ data/ docker/ 2>/dev/null | grep -v 'test'; then
            echo "::error::Potential GitHub token found!"
            FOUND=1
          fi

          if [ $FOUND -eq 1 ]; then
            echo "::error::Secret scan FAILED — review matches above"
            exit 1
          fi
          echo "✓ No leaked secrets found"

  # ---------------------------------------------------------------------------
  # 6. E2E — Phase 2 integration tests
  # ---------------------------------------------------------------------------
  e2e:
    name: E2E Integration Tests
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_DEFAULT }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,web,security]"

      - name: Run Phase 2 E2E tests
        run: |
          pytest tests/test_phase2_e2e.py \
            -v --tb=short \
            --junitxml=e2e-results.xml

      - name: Upload E2E results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-results
          path: e2e-results.xml
          retention-days: 30

  # ---------------------------------------------------------------------------
  # 7. FRONTEND — Build Next.js web UI
  # ---------------------------------------------------------------------------
  frontend:
    name: Frontend Build
    runs-on: ubuntu-latest
    needs: [lint]
    defaults:
      run:
        working-directory: orion-web

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: orion-web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_WS_URL: ws://localhost:8000/ws/chat
          NEXT_PUBLIC_API_URL: http://localhost:8000

      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: orion-web/.next/
          retention-days: 7

  # ---------------------------------------------------------------------------
  # 8. DOCKER — Build and push container image
  # ---------------------------------------------------------------------------
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [test, security, secret-scan, e2e, frontend]
    if: github.event_name == 'push'
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          push: ${{ github.event_name == 'push' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker build -f docker/Dockerfile -t orion-agent:test .
          docker run --rm orion-agent:test --version

  # ---------------------------------------------------------------------------
  # 9. RELEASE — Create GitHub release on version tags
  # ---------------------------------------------------------------------------
  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [test, security, docker]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_DEFAULT }}

      - name: Build wheel
        run: |
          pip install build
          python -m build

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: "Orion Agent ${{ steps.version.outputs.VERSION }}"
          draft: false
          prerelease: ${{ contains(steps.version.outputs.VERSION, 'alpha') || contains(steps.version.outputs.VERSION, 'beta') }}
          files: dist/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
