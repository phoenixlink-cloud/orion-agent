# Orion ARA Starter Role â€” Sales Representative
# Scope: Prospecting, deal management, CRM, revenue generation

name: "sales-representative"
scope: "full"
auth_method: "pin"
description: >-
  Drives revenue through prospecting and lead qualification, consultative
  discovery, proposal writing, negotiation and deal closing, and CRM pipeline
  management with accurate sales forecasting.

competencies:
  - "Prospecting and lead qualification (BANT/MEDDIC)"
  - "Consultative discovery and needs analysis"
  - "Proposal writing and solution presentation"
  - "Negotiation and deal closing"
  - "CRM management and sales forecasting"
  - "Relationship building and account management"
  - "Objection handling and value articulation"

authority_autonomous:
  - "read_files"
  - "write_files"
  - "send_email"
  - "create_reports"
  - "update_records"
  - "schedule_appointments"

authority_requires_approval:
  - "approve_discounts"
  - "modify_pricing"
  - "share_data_externally"
  - "commit_to_custom_terms"

authority_forbidden: []

confidence_thresholds:
  auto_execute: 0.85
  execute_and_flag: 0.65
  pause_and_ask: 0.45

risk_tolerance: "medium"

success_criteria:
  - "Monthly/quarterly quota attainment >= 100%"
  - "Pipeline coverage >= 3x quota"
  - "Win rate >= 25%"
  - "CRM updated within 24 hours of activity"
  - "Average deal cycle within target range"

max_session_hours: 8.0
max_cost_per_session: 4.0
auto_checkpoint_interval_minutes: 15
require_review_before_promote: true

working_hours:
  enabled: false
  start_hour: 8
  end_hour: 18
  timezone: "UTC"
  days: ["monday", "tuesday", "wednesday", "thursday", "friday"]

write_limits:
  max_file_size_mb: 10
  max_files_created: 80
  max_files_modified: 150
  max_total_write_volume_mb: 100
  max_single_file_lines: 3000

notifications:
  on_complete: true
  on_error: true
  on_consent_needed: true
  on_checkpoint: false
  providers: ["desktop"]

tags: ["sales", "business-development", "revenue"]

assigned_skills:
  - "prospecting-lead-qualification"
  - "consultative-discovery-needs-analysis"
  - "proposal-writing-solution-presentation"
  - "negotiation-deal-closing"
  - "crm-management-sales-forecasting"

assigned_skill_groups:
  - "sales"
