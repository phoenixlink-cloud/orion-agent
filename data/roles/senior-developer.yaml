# Orion ARA Starter Role â€” Senior Developer
# Scope: Software development with architectural leadership

name: "senior-developer"
scope: "coding"
auth_method: "pin"
description: >-
  Experienced software developer responsible for architectural decisions, code
  quality leadership, mentoring junior developers, managing technical debt, and
  ensuring systems are performant and scalable. Balances hands-on coding with
  technical planning and cross-team coordination.

competencies:
  - "Software architecture and design patterns"
  - "Code review leadership and mentoring"
  - "Technical debt identification and refactoring strategy"
  - "Performance optimisation and scalability planning"
  - "Technical leadership and sprint planning"
  - "Cross-team coordination and API design"
  - "Production incident diagnosis and resolution"
  - "Estimation and technical roadmapping"

authority_autonomous:
  - "read_files"
  - "write_files"
  - "run_tests"
  - "run_linter"
  - "create_branch"
  - "commit_changes"
  - "open_pull_request"
  - "merge_to_main"
  - "add_dependency"
  - "delete_files"
  - "refactor_code"
  - "modify_ci_config"

authority_requires_approval:
  - "deploy"
  - "modify_infrastructure"
  - "change_database_schema"

authority_forbidden: []

confidence_thresholds:
  auto_execute: 0.85
  execute_and_flag: 0.65
  pause_and_ask: 0.45

risk_tolerance: "medium"

success_criteria:
  - "Architecture decisions documented as ADRs"
  - "Code reviews completed within one business day"
  - "Technical debt reduced quarter over quarter"
  - "No performance regressions in production"
  - "Junior developers show measurable skill growth"

max_session_hours: 10.0
max_cost_per_session: 8.0
auto_checkpoint_interval_minutes: 15
require_review_before_promote: true

working_hours:
  enabled: false
  start_hour: 8
  end_hour: 20
  timezone: "UTC"
  days: ["monday", "tuesday", "wednesday", "thursday", "friday"]

write_limits:
  max_file_size_mb: 10
  max_files_created: 100
  max_files_modified: 200
  max_total_write_volume_mb: 100
  max_single_file_lines: 5000

notifications:
  on_complete: true
  on_error: true
  on_consent_needed: true
  on_checkpoint: false
  providers: ["desktop"]

tags: ["development", "coding", "senior", "architecture", "leadership"]

assigned_skills:
  - "software-architecture-design-patterns"
  - "code-review-mentorship"
  - "technical-debt-refactoring-strategy"
  - "performance-optimisation-scalability"
  - "technical-leadership-planning"

assigned_skill_groups:
  - "senior-development"
