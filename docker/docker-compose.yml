version: "3.9"

services:
  # -------------------------------------------------------------------------
  # Backend — FastAPI + WebSocket API
  # -------------------------------------------------------------------------
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "${API_PORT:-8000}:8000"
    env_file:
      - ../.env
    environment:
      - PORT=8000
      - WORKERS=1
      - LOG_LEVEL=info
    volumes:
      - orion-data:/home/orion/.orion
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: "2.0"
    networks:
      - orion-net

  # -------------------------------------------------------------------------
  # Frontend — Next.js Web UI
  # -------------------------------------------------------------------------
  web:
    build:
      context: ../orion-web
      dockerfile: ../docker/Dockerfile.web
    ports:
      - "${WEB_PORT:-3000}:3000"
    environment:
      - NEXT_PUBLIC_WS_URL=ws://localhost:${API_PORT:-8000}/ws/chat
      - NEXT_PUBLIC_API_URL=http://localhost:${API_PORT:-8000}
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - orion-net

volumes:
  orion-data:

networks:
  orion-net:
    driver: bridge
